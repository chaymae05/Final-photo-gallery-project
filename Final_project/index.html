<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

  <!-- Main display area -->
  <div id="image-display" tabindex="0">Hover or focus on an image to view it here.</div>
  
  <!-- Gallery with images below the main display area -->
  <div class="gallery">
    <img class="preview" alt="bunny 1" src="images/1.png">
    <img class="preview" alt="bunny 2" src="images/2.png">
    <img class="preview" alt="bunny 3" src="images/3.png">
    <img class="preview" alt="bunny 4" src="images/4.png">
    <img class="preview" alt="bunny 5" src="images/5.png">
    <img class="preview" alt="bunny 6" src="images/6.png">
  </div>

  <!-- JavaScript file -->
  <script src="js/gallery.js"></script>
</body>
</html>
